{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="#" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li
                        {% if request.path == '/' %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'pages:index' %}">Home</a>
                </li>
                <li
                        {% if  request.path == '/projects/' %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'projects:index' %}">Projects</a>
                </li>
                <li
                        {% if  request.path == '/projects/create' %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'projects:create' %}">create</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">
                            <img src="{% if request.user.image %}
                {{ request.user.image.url }}
              {% else %}
                {% static 'imgs/default.jpg' %}
              {% endif %}" style="width: 50px; height: 50px; border-radius: 50%;">
                        </a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="#">
                            {{ request.user.first_name }}
                        </a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">
                            Logout
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'accounts:signup' %}">
                            Register
                        </a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="{% url 'accounts:login' %}?next={{ request.path|urlencode }}">
                            <i class="fas fa-sign-in-alt"></i>
                            Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
